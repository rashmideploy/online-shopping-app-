<h2>Employee List using *ngFor</h2>


<table border="1">
    <thead>
        <tr>

            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">

            <td> {{emp.code}}</td>
            <td>{{emp.name | uppercase | genderpipe1:emp.gender}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.annualSalary}}</td>

            <td>{{emp.dateOfBirth | date:"fullDate" |uppercase}}</td>
            <!-- <td>{{emp.dateOfBirth |  date:"MM/dd/yy"}}</td> -->
        </tr>
        <tr *ngIf="employees.length==0 || !employees">
            <td colspan="5"> No employees to display </td>

        </tr>






    </tbody>
</table>
<hr />
